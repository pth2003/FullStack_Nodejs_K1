<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <a href="#">
            <img src="img/logo.svg" alt="logo" />
          </a>
        </div>
        <form action="" class="search-form">
          <img src="img/search.svg" alt="" class="search-icon" />
          <input type="text" class="search-input" placeholder="Search store" />
        </form>
        <nav class="navbar">
          <a href="" class="nav-links active">Products </a>
          <a href="" class="nav-links">Story</a>
          <a href="" class="nav-links">Manufacturing</a>
          <a href="" class="nav-links">Packaging</a>
        </nav>
        <div class="action">
          <a href="" class="action-link">
            <img src="img/cart.svg" alt="" class="action-icon"
          /></a>
          <a href="" class="action-link">
            <img src="img/person.svg" alt="" class="action-icon"
          /></a>
        </div>
      </div>
    </header>
    <div class="wrap-content">
      <div class="container">
        <div class="sidebar">
          <h2>Explore</h2>
          <nav class="sub-nav">
            <a href="#" class="nav-links">
              <img src="img/image 15.svg" alt="icon" />
              <span>New In</span>
            </a>
            <a href="#" class="nav-links">
              <img src="img/image 9.svg" alt="" />
              <span>Clothing</span>
            </a>
            <a href="#" class="nav-links">
              <img src="img/image 8.svg" alt="" />
              <span>Shoes</span>
            </a>
            <a href="#" class="nav-links">
              <img src="img/image 7.svg" alt="" />
              <span>Accessories</span>
            </a>
            <a href="#" class="nav-links">
              <img src="img/image 6.svg" alt="" />
              <span>Activewear</span>
            </a>
            <a href="#" class="nav-links">
              <img src="img/image 4.svg" alt="" />
              <span>Gifts & Living</span>
            </a>
            <a href="#" class="nav-links">
              <img src="img/image 5.svg" alt="" />
              <span>Inspiration</span>
            </a>
          </nav>
          <div class="help">
            <img src="img/Group 41.png" alt="quest" />
            <span>Help Center</span>
          </div>
        </div>
        <div class="inner-content">
          <div class="row">
            <div class="col-6">
              <div class="wide">
                <img src="img/W1.png" alt="" />
              </div>
              <div class="wide">
                <img src="img/W2.png" alt="" />
              </div>
            </div>
            <div class="col-6 flex">
              <div class="tall">
                <img src="img/W3.png" alt="" />
              </div>
              <div class="tall">
                <img src="img/W4.png" alt="" />
              </div>
            </div>
            <div class="col-6 flex">
              <div class="tall">
                <img src="img/W7.png" alt="" />
              </div>
              <div class="tall">
                <img src="img/W8.png" alt="" />
              </div>
            </div>
            <div class="col-6">
              <div class="wide">
                <img src="img/W5.png" alt="" />
              </div>
              <div class="wide">
                <img src="img/W6.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
