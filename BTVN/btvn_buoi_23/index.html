<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button class="dang-nhap">Đăng Nhập</button>
    <div class="modal-box">
      <div class="modal">
        <div class="modal-header">
          <button class="btn login active">Đăng Nhập</button>
          <button class="btn register">Đăng Ký</button>
        </div>
        <div class="modal-body">
          <div class="tab-login">
            <div class="desc">với các tài khoản mạng xã hội</div>
            <div class="social">
              <button class="btn btn-google">
                <i class="fa-brands fa-google"></i> Google
              </button>
              <button class="btn btn-facebook">
                <i class="fa-brands fa-facebook"></i> Facebook
              </button>
            </div>
            <div class="line">
              <span>hoặc</span>
            </div>
            <form class="login-form">
              <div class="control">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="email"
                />
                <div class="error-message-email" style="color: red"></div>
              </div>
              <div class="control">
                <label for="pass">Mật Khẩu</label>
                <div class="password">
                  <input
                    type="password"
                    name="pass"
                    placeholder="Mật khẩu"
                    class="pass"
                  />
                  <div class="view"><i class="fa-regular fa-eye"></i></div>
                  <div class="error-message-pass" style="color: red"></div>
                </div>
              </div>
              <div class="control action">
                <div class="forgot-pass">Quên mật khẩu?</div>
              </div>
              <div class="control">
                <button class="btn btn-login">Đăng Nhập</button>
              </div>
            </form>
          </div>
          <div class="tab-register hidden">
            <div class="desc mt-24">
              Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!
            </div>
            <form action="" class="register-form">
              <div class="control">
                <label for="text">Họ và tên</label>
                <input
                  type="text"
                  name="fullname"
                  placeholder="Họ và tên"
                  class="fullname"
                />
              </div>
              <div class="control">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="email"
                />
                <div class="error-message-email" style="color: red"></div>
              </div>
              <div class="control">
                <label for="pass">Mật Khẩu</label>
                <div class="password">
                  <input
                    type="password"
                    name="pass"
                    placeholder="Mật khẩu"
                    class="pass"
                  />
                  <div class="view"><i class="fa-regular fa-eye"></i></div>
                  <div class="error-message-pass" style="color: red"></div>
                </div>
              </div>
              <div class="control">
                Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
                <a href="#">điều kiện về qui định và chính sách của Dân trí</a>
              </div>
              <div class="control">
                <button class="btn btn-register">Đăng Ký</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
