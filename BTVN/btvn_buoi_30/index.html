<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Doc Editor</h4>
      <hr />
      <div class="controls">
        <div class="main-controls">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              File
            </button>
            <div class="dropdown-menu">
              <button id="new-btn" class="dropdown-item">New</button>
              <button id="txt-btn" class="dropdown-item">Save as TXT</button>
              <button id="pdf-btn" class="dropdown-item">Save as PDF</button>
            </div>
          </div>
          <input type="text" id="filename-input" value="untitled" />
        </div>

        <div class="control-btn-container">
          <button id="bold-btn" class="btn btn-dark control-btn">b</button>
          <button id="underline-btn" class="btn btn-dark control-btn">u</button>
          <button id="italic-btn" class="btn btn-dark control-btn">i</button>
          <input id="color-btn" type="color" class="control-btn" />
        </div>
      </div>
      <div id="content" contenteditable="true"></div>
      <div class="control-count">
        <span class="char"> Số ký tự : 0</span>
        <span class="word">Số từ : 0</span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"
      integrity="sha512-w3u9q/DeneCSwUDjhiMNibTRh/1i/gScBVp2imNVAMCt6cUHIw6xzhzcPFIaL3Q1EbI2l+nu17q2aLJJLo4ZYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
