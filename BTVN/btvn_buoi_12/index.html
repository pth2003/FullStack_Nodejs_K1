<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.5" />
    <title>Vikinger | Home</title>
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="page-wrap">
        <div class="dot"></div>
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="page-intro">
                <div class="logo">
                  <img src="./assets/image/logo.png" alt="anh-logo" />
                </div>
                <h2>WELCOMEE TO</h2>
                <h1>VIKINGER</h1>
                <p class="desc">
                  The next generation social network & community! Connect with
                  your friends and play with our quests and badges gamification
                  system!
                </p>
                <div class="switch">
                  <input type="radio" name="toggle" id="login" hidden />
                  <input type="radio" name="toggle" id="register" hidden />
                  <label for="login"
                    ><span class="btn login acticve">Login</span></label
                  >
                  <label for="register">
                    <span class="btn register">Register</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="login-form">
                <h2 class="form-title">Account Login</h2>
                <form class="form">
                  <div class="form-row">
                    <div class="form-item">
                      <div class="form-input">
                        <input
                          type="text"
                          id="login-username"
                          name="login-username"
                          required="required"
                        />
                        <label for="login-username">Username or Email</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-item">
                      <div class="form-input">
                        <input
                          type="password"
                          id="login-password"
                          name="login-password"
                          required="required"
                        />
                        <label for="login-password">Password</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-row space-between">
                    <div class="form-item">
                      <div class="checkbox-wrap">
                        <input
                          type="checkbox"
                          id="login-remember"
                          name="login-remember"
                          checked
                          hidden
                        />
                        <div class="checkbox-box">
                          <i class="fa-solid fa-xmark"></i>
                        </div>
                        <label for="login-remember">Remember Me</label>
                      </div>
                    </div>
                    <div class="form-item">
                      <a href="#" class="form-link">Forgot Password</a>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-item">
                      <div class="btn btn-login">Login to your Account!</div>
                    </div>
                  </div>
                </form>
                <p class="line-text">Login with your Social Account</p>
                <ul class="social-links">
                  <li class="social-item">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                  </li>
                  <li class="social-item">
                    <a href="#">
                      <i class="fa-brands fa-twitter"></i>
                    </a>
                  </li>
                  <li class="social-item">
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                  </li>
                  <li class="social-item">
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
