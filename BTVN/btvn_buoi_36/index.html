<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="container">
        <div class="quiz-head">
          <h1 class="quiz-title">Quiz Game</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/<span id="total-question"></span>
          </div>
        </div>

        <div class="quiz-body">
          <h2 class="quiz-question" id="question">
            <!-- What is your name? <br />
            <span class="category">computer</span> -->
          </h2>
          <ul class="quiz-options">
            <!-- <li>Phan Trung Hieu</li>
            <li>Phan Trung Hieu</li>
            <li>Phan Trung Hieu</li>
            <li>Phan Trung Hieu</li> -->
          </ul>
          <div id="result"></div>
        </div>
        <div class="quiz-foot">
          <button type="button" id="check-answer">Check Answer</button>
          <button type="button" id="play-again">Play Again</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
