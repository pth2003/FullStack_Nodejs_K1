<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="desc">
          <h1>Ha Noi Melody Residences</h1>
          <p>
            Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
            Linh Đàm.
            <br />Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857
            căn hộ cao cấp
          </p>
          <div class="address">
            <i class="fa-solid fa-location-dot"></i>
            Quận Hoàng Mai, Hà Nội
          </div>
        </div>
        <div class="price">
          <span>3,2 TỶ/CĂN</span>
        </div>
      </div>
    </div>
  </body>
</html>
