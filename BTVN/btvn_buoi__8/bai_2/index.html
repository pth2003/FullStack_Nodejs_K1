<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Mini</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <div class="header">
          <h2>Shopping Cart</h2>
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="product">
          <div class="product-item">
            <div class="product-img">
              <img src="assets/image/sp-1.jpg" alt="anh-san-pham" />
            </div>
            <div class="desc">
              <h3>Affinity Queen Poster Bed</h3>
              <div class="sup">
                <div class="quantity">1</div>
                <div class="price">1x $570</div>
              </div>
            </div>
          </div>
          <hr />
          <div class="product-item">
            <div class="product-img">
              <img src="assets/image/sp-2.jpg" alt="anh-san-pham" />
            </div>
            <div class="desc">
              <h3>Affinity Queen Poster Bed</h3>
              <div class="sup">
                <div class="quantity">1</div>
                <div class="price">1x $570</div>
              </div>
            </div>
          </div>
        </div>
        <div class="total">
          <h3>Subtotal</h3>
          <div class="all">$920.00</div>
        </div>
        <p>Texes and shipping caculated at checkout</p>
        <div class="btn btn-view">View Cart</div>
        <div class="btn btn-add">Add To Cart</div>
        <div class="free-ship">
          <div class="icon">
            <i class="fa-solid fa-truck-fast"></i>
          </div>
          <b>Spend $499.00 to Free Shipping</b>
        </div>
      </div>
    </div>
  </body>
</html>
