<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/ex3.css" />
  </head>
  <body>
    <div class="form">
      <div class="header">
        <h2>Drop Us a Line</h2>
        <p>
          Reach out to us from our contact form and we will get back to you
          shortly
        </p>
      </div>
      <div class="form-info">
        <div class="input-data">
          <input type="text" name="first-name" id="first-name" required />
          <label for="first-name">First name <sup>*</sup></label>
        </div>
        <div class="input-data">
          <input type="text" name="last-name" id="last-name" required />
          <label for="first-name">Last name <sup>*</sup></label>
        </div>
        <div class="input-data">
          <input type="text" name="email" id="email" required />
          <label for="first-name">Email <sup>*</sup></label>
        </div>
        <div class="input-data">
          <select name="sales" id="sales">
            <option value="0">Sales</option>
            <option value="0">Marketing</option>
            <option value="0">Customer Support</option>
          </select>
        </div>
      </div>
      <div class="message">
        <div class="input-data">
          <textarea name="message" id="message" required></textarea>
          <label for="message">Message <sup>*</sup></label>
        </div>
      </div>
      <div class="button">
        <button class="btn">Send message</button>
      </div>
    </div>
  </body>
</html>
