<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrap-content">
        <div class="left-content">
          <h2><span>JL</span> Just Log</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus modi
            eos nam eum cum et? Lorem ipsum dolor sit amet consectetur
            adipisicing elit
          </p>
          <button>Read More</button>
          <ul class="social-list">
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-google-plus-g"></i></li>
            <li><i class="fa-brands fa-linkedin-in"></i></li>
          </ul>
        </div>
        <div class="right-content">
          <h2>Login to <span>your account</span></h2>
          <form action="">
            <div>
              <input type="email" placeholder="Email Address" />
            </div>
            <div>
              <input type="password" placeholder="Password" />
            </div>
            <label class="remember">
              <input type="checkbox" name="remember" />Remember me
            </label>
            <label>Forgot password</label>
            <div>
              <button type="submit" class="btn-login">Login</button>
            </div>
            <label class="register">Don't have a account? Register here</label>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
