<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap-content">
      <div class="header">
        <div class="sub-title">RESERVATION</div>
        <div class="title">Book your table</div>
      </div>
      <div class="content">
        <div class="left-content">
          <input type="text" placeholder="NAME" />
          <input type="text" placeholder="DATE" />
          <input type="number" placeholder="PEOPLE" min="0" />
        </div>
        <div class="right-content">
          <input type="email" placeholder="EMAIL" />
          <input type="text" placeholder="TIME" />
          <button>Find A Table</button>
        </div>
      </div>
    </div>
  </body>
</html>
